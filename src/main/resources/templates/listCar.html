<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/listCar.css}" />
    <script th:src="@{/main.js}" defer></script>
    <title>Registraion Form</title>
</head>
<body>
<header id="everything">
    <a th:href="@{index}" class="logo"><img th:src="@{/images/gtr.png}" alt = "logo"></a>

    <div class="bx bx-menu" id="menu-icon"></div>

    <ul class="navbar">

    </ul>
    <div class="header-btn">
        <a href="#" class="sign-up" onclick="openRegForm()">Sign Up</a>
        <a href="#" class="sign-in" onclick="openLogForm()">Sign In</a>
    </div>
</header>

<div class="space">
    <p></p>
</div>

<div class="container">

    <div class="img">
        <img th:src="@{/images/imglogin.jpg}"/>
    </div>

    <form th:action="@{addVehicle}" method="post" class="form" enctype="multipart/form-data">
        <h1 class="text-center">List Your Vehicle</h1>
        <!-- Progress bar -->
        <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div
                    class="progress-step progress-step-active"
                    data-title="Your&nbsp;Car"
            ></div>
            <div class="progress-step" data-title="Your&nbsp;Car"></div>
            <div class="progress-step" data-title="Car&nbsp;Availability"></div>
            <div class="progress-step" data-title="Pictures"></div>
        </div>

        <!-- Steps -->
        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="model">Model</label>
                <input type="text" name="model" id="model" required/>
            </div>
            <div class="input-group">
                <label for="City">City</label>
                <input type="text" name="city" id="City" required/>
            </div>
            <div class="input-group">
                <label for="Province">Province</label>
                <input type="text" name="province" id="Province" required/>
            </div>
            <div class="input-group">
                <label for="VIN">VIN</label>
                <input type="text" name="vin" id="VIN" required/>
            </div>
            <div class="input-group">
                <label for="Odometer">Odometer</label>
                <input type="number" name="odometer" id="Odometer" min="0"/>
            </div>
            <div class="input-group">
                <label>Transmission</label>
                <div class="wrapper">
                    <input type="radio" name="transmissionType" id="option-1" value="1" required>
                    <input type="radio" name="transmissionType" id="option-2" value="2">
                    <label for="option-1" class="option option-1" value="Automatic">
                        <div class="dot"></div>
                        <span>Manual</span>
                    </label>
                    <label for="option-2" class="option option-2">
                        <div class="dot"></div>
                        <span>Automatic</span>
                    </label>
                </div>
            </div>
            <div class="">
                <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
            </div>
        </div>
        <div class="form-step">
            <div class="input-group">
                <label for="fuel">Fuel Consumption</label>
                <input type="text" name="fuelConsumption" id="fuel" />
            </div>
            <div class="input-group">
                <label for="year">Model(year)</label>
                <input type="text" name="year" id="year" required/>
            </div>
            <div class="input-group">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" min="1" step="0.1" required/>
            </div>
            <div class="input-group">
                <label for="build">Build</label>
                <input type="text" name="build" id="build" required/>
            </div>
            <div class="input-group">
                <label for="plate">License Plate</label>
                <input type="text" name="licensePlateNumber" id="plate" required/>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        <div class="form-step">

            <div class="input-group">
                <label for="dur1">Minimum Trip Duration(days)</label>
                <input type="number" name="shortestTripDur" id="dur1" />
            </div>
            <div class="input-group">
                <label for="dur">Maximum Trip Duration(days)</label>
                <input type="number" name="longestTripDur" id="dur" />
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        <div class="form-step">
            <div class="input-group">
                <label for="pics">Upload Pictures</label>
                <input type="file" name="pics" id="pics" value="" placeholder="Pictures" multiple required>
            </div>
            <div class="input-group">
                <label for="docs">Upload Documents</label>
                <input type="file" name="docs" id="docs" multiple required/>
            </div>

            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <input type="submit" value="Submit" class="btn" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
